# 启用 Feign 日志
logging.level.org.csu.demo.feign=DEBUG

# Feign 超时配置
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=10000

# 启用 Feign 降级
feign.circuitbreaker.enabled=true

# 针对特定服务的超时配置
feign.client.config.account-service.connectTimeout=3000
feign.client.config.account-service.readTimeout=5000

feign.client.config.product-service.connectTimeout=3000
feign.client.config.product-service.readTimeout=5000